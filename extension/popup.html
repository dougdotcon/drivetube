<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulakintola</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-96 h-[600px] bg-gray-100 dark:bg-gray-900">
    <div class="flex flex-col h-full">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md p-4">
            <div class="flex items-center justify-between">
                <img src="icons/icon48.png" alt="Mulakintola" class="h-8">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Mulakintola</h1>
                <button id="settingsBtn" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto p-4">
            <div id="loginContainer" class="hidden flex flex-col items-center justify-center h-full">
                <button id="loginBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                    <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                    Entrar com Google
                </button>
            </div>

            <div id="contentContainer" class="hidden">
                <!-- Folder Navigation -->
                <div class="mb-4">
                    <div class="flex items-center space-x-2 mb-2">
                        <button id="backBtn" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <span id="currentPath" class="text-sm text-gray-600 dark:text-gray-400"></span>
                    </div>
                </div>

                <!-- Video List -->
                <div id="videoList" class="space-y-3">
                    <!-- Videos will be dynamically added here -->
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingContainer" class="hidden flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
