<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulakintola</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-96 h-[600px] bg-gray-100 dark:bg-gray-900">
    <div class="flex flex-col h-full">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md p-4">
            <div class="flex items-center justify-between">
                <img src="icons/icon48.png" alt="Mulakintola" class="h-8">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Mulakintola</h1>
                <button id="settingsBtn" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto p-4">
            <div id="loginContainer" class="hidden flex flex-col items-center justify-center h-full space-y-4">
                <!-- Login Form -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white text-center">Login</h2>
                    
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                            <input type="email" id="email" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                            <input type="password" id="password" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        
                        <button type="submit" 
                            class="w-full bg-blue-600 text-white rounded-md py-2 px-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Entrar com Email
                        </button>
                    </form>
                    
                    <div class="mt-4">
                        <button id="loginBtn"
                            class="w-full bg-red-600 text-white rounded-md py-2 px-4 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Entrar com Google
                        </button>
                    </div>
                    
                    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
                        NÃ£o tem uma conta? 
                        <a id="registerLink" href="#" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                            Registre-se
                        </a>
                    </p>
                </div>
            </div>

            <div id="contentContainer" class="hidden">
                <!-- Folder Navigation -->
                <div class="mb-4">
                    <div class="flex items-center space-x-2 mb-2">
                        <button id="backBtn" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <span id="currentPath" class="text-sm text-gray-600 dark:text-gray-400"></span>
                    </div>
                </div>

                <!-- Video List -->
                <div id="videoList" class="space-y-3">
                    <!-- Videos will be dynamically added here -->
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingContainer" class="hidden flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </main>
    </div>

    <script src="dist/services/authService.js"></script>
    <script src="popup.js"></script>
</body>
</html>
